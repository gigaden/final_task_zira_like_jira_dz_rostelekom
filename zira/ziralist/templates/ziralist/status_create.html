{% extends 'ziralist/base.html' %}
{% load static %}
{% block title %} Создание статуса {% endblock title %}
{% block css_link %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_form.css' %}" />
{% endblock css_link %}
{% block content %}
    <h1>Создание нового статуса</h1>

    </div>
{% endblock content %}
